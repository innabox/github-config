name: Verify configuration

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      CONFIG_APP_SECRET:
        required: true
    inputs:
      CONFIG_APP_ID:
        type: string
        default: "${{ vars.CONFIG_APP_ID }}"

    outputs:
      tf.plan:
        description: Artifact id of plan generated by 'tofu plan'
        value: "${{ jobs.upload-plan.outputs.artifact-id }}"
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  plan:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ inputs.CONFIG_APP_ID || vars.CONFIG_APP_ID }}
          private-key: ${{ secrets.CONFIG_APP_SECRET }}
          owner: ${{ github.repository_owner }}

      - uses: opentofu/setup-opentofu@v1

      - name: Check out code
        uses: actions/checkout@v4

      - run: tofu init

      - run: tofu fmt -check

      - run: tofu plan -no-color -out tf.plan
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - uses: actions/upload-artifact@v4
        id: upload-plan
        with:
          name: tf.plan
          path: tf.plan
